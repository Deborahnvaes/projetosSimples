  <div class="container">
    <div class="row">

        <p id='description'></p>
        <p id='imdb'></p>
      </div>
    </div>
  </div>
  <br />

  <script>
    function searchCurso() {
      $('#nome').empty();
      $('#duracao').empty();
      $('#modalidade').empty();
      $("#requisitos").empty();

      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "http://localhost:3000/curso/",
        "method": "GET"
      }

      $.ajax(settings).done(function (response) {
        console.log(response);
        $('#nome').append(response.nome + "(" + response.nome + ")");
      });

    }
  </script>
